user www;
worker_processes  5;

error_log syslog:server=unix:/dev/log,tag=nginx,nohostname,severity=error;
error_log /var/log/nginx/error.log info;
pid        /run/nginx/nginx.pid;


events {
    worker_connections  100;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #disable nginx version number in headers and error pages
    server_tokens off;
    #prevent content type sniffing
    add_header X-Content-Type-Options nosniff;
    #enable XSS filtering
    add_header X-Xss-Protection "1; mode=block" always;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # filter out all HTTP response status codes to prevent log flooding
    # 1xx - informational response
    # 2xx - sucessful response
    # 3xx - redirection message
    # 4xx - client error response
    # 5xx - server error response
    map $status $loggable {
        ~^[12345] 0;
        default 1;
    }

    access_log syslog:server=unix:/dev/log,facility=auth,tag=nginx,nohostname,severity=info main if=$loggable;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    include   /etc/plcnext/device/Services/Ehmi/nginx_ehmi_upstream*.conf;

    server {
        listen       80;
        return 301 https://$host$request_uri;
    }

    server {

        client_body_buffer_size 1K;
        client_header_buffer_size 1k;
        client_max_body_size 2M;
        large_client_header_buffers 4 8k;
        
        client_body_timeout 10;
        client_header_timeout 10;
        keepalive_timeout 5 5;
        send_timeout 10;
        
        #TLS configuration
        listen 443 ssl;
        include /opt/plcnext/config/Services/Wcm/nginx/https/*.nginx.config;
        ssl_prefer_server_ciphers   on;
        add_header Content-Security-Policy "default-src 'self';" always;
        add_header Set-Cookie "Path=/; HttpOnly; Secure";
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
        
        if ($http_user_agent ~* LWP::Simple|BBBike|wget)
        {
            return 403;
        }
    
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        absolute_redirect off;

        location / {
            include   /etc/plcnext/device/Services/Ehmi/nginx_ehmi_location*.conf;


            location /favicon. {
                try_files $uri =404;	# ensure no redirect when reading this in parallel with index.html
            }

            try_files $uri $uri/index.html /redirect;
            add_header X-Frame-Options SAMEORIGIN;
        }

        include /etc/nginx/sites-enabled/*.*;

        location /wbm {

            if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ )
            {
                return 444;
            }
            
            alias /var/www/plcnext/wbm;
            index Login.html;
            ssi on;
            expires     off;
            add_header Cache-Control no-cache;

            location ~ ^/wbm/module/*/* {
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_pass_header Cookie;
                include fastcgi.conf;
            }
            
            location ~*.cgi {
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_pass_header Cookie;
                include fastcgi.conf;
            }

            location ~ ^/wbm/upload/Project/StartDownloading {
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_pass_header Cookie;
                include fastcgi.conf;
            }

            location ~ ^/wbm/upload/Project/UploadProject {
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_pass_header Cookie;
                include fastcgi.conf;
            }

            #this will be the one that triggers whatever script I implement
            location ~ ^/wbm/upload/Project/FinishDownloading {
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_pass_header Cookie;
                include fastcgi.conf;
            }
            
            add_header X-Frame-Options SAMEORIGIN;
        }

        location /welcome {
            alias /var/www/plcnext/welcome;
            index index.html;
            
            add_header X-Frame-Options SAMEORIGIN;
            add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        }
        
        location /redirect {
            alias /var/www/plcnext/redirect;
            index index.html;
            ssi on;
            
            add_header X-Frame-Options SAMEORIGIN;
            add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
        }

        include /opt/plcnext/config/Services/Wcm/nginx/*.location;
    }
}
