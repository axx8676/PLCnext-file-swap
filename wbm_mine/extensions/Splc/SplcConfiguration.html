<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
<title><!--#include virtual="InfoValues.cgi?artname"--> - SPLC</title>
<meta charset="UTF-8">
<script src="Session.js"></script>
<script src="HelpFunctions.js"></script>
<script src="Utilities.js"></script>
<script src="Language.js"></script>
<script src="validation_rules.js"></script>
<script src="es6/es6-promise.min.js"></script>
<script src="es6/es6-promise.auto.min.js"></script>
<script src="extensions/Splc/SplcConfiguration.js"></script>
<style>

::placeholder {
  color: #b2b4b6;
  opacity: 1; /* Firefox */
}
:-ms-input-placeholder { /* IE 10-11 */
  color: #b2b4b6;
}

::-ms-input-placeholder { /* MS Edge */
  color: #b2b4b6;
}

</style>
</head>
<body>
    <h1 id="id_pagetitle_config"><span class="c_menu_title_config"></span></h1>
    <div class="pxc-p-plain">
        <h3 id="id_subpagetitle_splc" class="c_splc_subtitle_info">SPLC</h3>
        <hr></hr>
        <h3 class="c_splc_notifications">SPLC Notifications</h3>
        <div class="cf pxc-cnt pxc-mod-main-table-alt-rows" >
            <table id="id_splc_notifications_activation_table" class="pxc-tbl-zebra" style="width: 70%">
                <colgroup>
                    <col style="width: 50%">
                    <col style="width: 50%">
                </colgroup>
                <thead>
                    <tr id="id_splc_notifications_table_header_tr">
                        <th scope="col" colspan="2" class="c_splc_notifications_activation">Notification</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TBody content will be filled dynamically on page load -->
                </tbody>
            </table>
        </div>
        
        <div class="cf pxc-cnt pxc-mod-main-table-alt-rows" >
            <form id="id_splc_notifications_f_addresses_table_form">
                <table id="id_splc_notifications_f_addresses_table" class="pxc-tbl-zebra" style="width: 70%">
                    <colgroup>
                        <col style="width: 15%">
                        <col style="width: 25%">
                        <col style="width: 15%">
                        <col style="width: 25%">
                        <col style="width: 20%">
                    </colgroup>
                    <thead>
                        <tr class="even">
                            <td colspan="5" >
                                <span class="c_splc_notifications_f_address_ranges" style="font-weight: bold;"></span>
                                <span class="c_splc_notifications_f_address_info"></span>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TBody content will be filled dynamically on page load -->
                    </tbody>
                </table>
            </form>
            <button class="pxc-btn-pa" id="id_splc_add_f_addrrange_button" style="float: left;"><span class="c_splc_add_f_addr_range_button_text"></span></button>
        </div>
        <button class="pxc-btn-pa" id="id_splc_apply_config_button" style="float: right;"><span class="c_glb_th_config_apply"></span></button>
        <button class="pxc-btn" id="id_splc_discard_config_button" style="float: right; margin: 0px 5px;"><span class="c_glb_th_config_discard"></span></button>
        <div hidden>
            <span id="id_splc_char_span" class="c_glb_character_text"></span>
            <span id="id_splc_not_valid_integer_number_span"    class="c_glb_not_valid_integer_number_text"></span>
            <span id="id_splc_no_entries_available_span"        class="c_splc_no_entries_available"></span>
            <span id="id_splc_status_text_internal_error_span"  class="c_splc_status_text_internal_error"></span>
        </div>
    </div>
    <div class="modal" id="id_splc_discard_modal" ifacenumber="0">
        <div class="modal-content">
            <div class="container">
                <div id="id_splc_discard_warning_div" class="pxc-f-gradbox">
                    <span id="id_splc_discard_config_info"   class="c_glb_discard_config_warning"   style="color:red;font-weight: bold;"></span>
                </div>
                <br>
                <div style="display: flex;justify-content: center;">
                    <button class="pxc-btn-pa" id="id_splc_discard_ok_btn"><span class="c_glb_btn_ok"></span></button>
                    <span>&nbsp; </span>
                    <button class="pxc-btn" id="id_splc_discard_cancle_btn"><span class="c_glb_th_config_cancel"></span></button>   
                </div>
            </div>
        </div>
    </div>    
    <div class="pxc-loader-ico" id="id_div_loader"></div>    
</body>
</html>
