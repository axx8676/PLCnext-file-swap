<!DOCTYPE html>
<html lang="en">

<head>
  <title><!--#include virtual="InfoValues.cgi?artname"--> - PLCnext Store</title>
  <meta charset="UTF-8">
  <script src="Session.js"></script>
  <script src="HelpFunctions.js"></script>
  <script src="Language.js"></script>
  <script src="extensions/PLCnextStore/PLCnextStore.js"></script>
</head>

<body>
  <div id="id_plcnextstore_page_global_div" hidden>
      <h1 id="id_pagetitle_configs" class="c_menu_title_config">Configuration</h1>
      
      <div class="pxc-plt-ctrl">
        <div class="pxc-p-plain">
          <h3 id="id_subpagetitle_plcnextstore" class="c_plcnextstore_subtitle_info"></h3>
      
          <hr />

          <div class="cf pxc-cnt pxc-mod-main-table-alt-rows">
            <table class="pxc-tbl-zebra">
              <colgroup>
                <col style="width: 30%">
                <col style="width: 70%">
              </colgroup>
              <tr>
                <th scope="col" colspan="3" class="c_plcnextstore_section_status">Information</th>
              </th>     
              <tr>
                <td>
                  <span id="id_plcnextstore_connectionstate">PLCnext Store Connection</span>
                </td>
                <td>
                  <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                    <div>
                      <label id="id_plcnextstore_connectionstate_value">...</label>&nbsp;<span id="id_plcnextstore_disabled_hint"></span>
                    </div>
                    <button class="pxc-btn-pa" id="id_reconnect_btn" style="top: 0px; align-self: flex-end; display: none;">
                      <span class="c_reconnect_btn">Reconnect</span>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>

          <div class="cf pxc-cnt pxc-mod-main-table-alt-rows">
            <table class="pxc-tbl-zebra" style="width:100%">
              <colgroup>
                <col style="width: 30%">
                <col style="width: 70%">
              </colgroup>
              <tr>
                <th scope="col" colspan="2" class="c_plcnextstore_section_info">System Information</th>
              </tr>
              <tr>
                <td>
                  <span id="id_plcnextstore_clouduuid">UUID</span>
                </td>
                <td>
                  <span id="id_plcnextstore_clouduuid_value"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <span id="id_plcnextstore_systemtime">System time</span>
                </td>
                <td>
                  <span id="id_plcnextstore_systemtime_value"></span>
                </td>
              </tr>              
              <tr>
                <td>
                  <span id="id_plcnextstore_internetstate">Internet Connection</span>
                </td>
                <td>
                  <span id="id_plcnextstore_internetstate_value">...</span>
                </td>
              </tr>
              <tr>
                <td>
                  <span id="id_plcnextstore_m2mstate">Device Connectivity</span>
                </td>
                <td>
                  <span id="id_plcnextstore_m2mstate_value">...</span>
                </td>
              </tr>
              <tr>
                <td>
                  <span id="id_plcnextstore_registrationstate">Device Registration</span>
                </td>
                <td>
                  <span id="id_plcnextstore_registrationstate_value"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      
      <div class="cf pxc-cnt pxc-mod-main-table-alt-rows">
        <table class="pxc-tbl-zebra" style="width:100%">
          <colgroup>
            <col style="width: 30%">
            <col style="width: 70%">
          </colgroup>
          <tr>
            <th scope="col" colspan="2" class="c_plcnextstore_section_configuration">Configuration</th>
          </tr>
          <tr>
            <td>
              <span id="id_plcnextstore_enable">PLCnext Store</span>
            </td>
            <td>
              <div>
                <div style="display: flex; flex-direction: row; align-items: center;">
                  <label><input type="checkbox" id="id_plcnextstore_service_enabled_cb" style="display: inline; width: auto;">
                  <span id="id_plcnextstore_appstore_service_enabled_label">Enable PLCnext Store</span></label>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-end; margin-top: 1em;">
          <button class="pxc-btn-pa sticky-button-bottom" id="id_apply_service_enable_btn">
            <span class="c_glb_th_config_apply">Apply</span>
          </button>  
        </div>
      </div>

       

    </div>
</body>

</html>
