<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title><!--#include virtual="InfoValues.cgi?artname"--> - UPS Diagnostics</title>
    <meta charset="UTF-8">
    <script src="HelpFunctions.js"></script>
    <script src="Utilities.js"></script>
    <script src="Language.js"></script>
    <script src="extensions/UpsDiagnostics/UpsDiagnostics.js"></script>
    <style>
    </style>
</head>
<body>
    <h1 id="id_upsdiagnostics_pagetitle_info"><span class="c_menu_title_diagnostics"></span></h1>
    <div class="pxc-p-plain">
        <h3 id="id_subpagetitle_diagnostics" class="c_upsdiagnostics_subtitle_info">Uninterruptible Power Supply</h3>
        <hr />
        <div class="cf pxc-cnt pxc-mod-main-table-alt-rows">
            <table id="id_upsdiagnostics_status_table" class="pxc-tbl-zebra" style="width:100%">
                <colgroup>
                    <col style="width: 40%">
                    <col style="width: 60%">
                </colgroup>
                <tr>
                    <th id="id_upsdiagnostics_status_th" colspan="2" class="c_upsdiagnostics_status">Status</th>
                </tr>
                <tr class="odd">
                    <td id="id_upsdiagnostics_health_td">
                        <span id="id_upsdiagnostics_health_span" class="c_upsdiagnostics_health">Health</span>
                    </td>
                    <td id="id_upsdiagnostics_health_value_td" style=" color: white; font-weight:bold">
                        <span id="id_upsdiagnostics_health_ok_span" class="c_upsdiagnostics_health_ok" hidden>None</span>
                        <span id="id_upsdiagnostics_health_warning_span" class="c_upsdiagnostics_health_warning" hidden>Health warning</span>
                        <span id="id_upsdiagnostics_health_failure_span" class="c_upsdiagnostics_health_failure" hidden>Health failure</span>
                        <span id="id_upsdiagnostics_health_na_span" class="c_upsdiagnostics_health_na" hidden>N/A</span>
                    </td>
                </tr>
            </table>
            <br />
            <h3 class="c_upsdiagnostics_chargelevel" id="id_upsdiagnostics_chargelevel_title">Charge Level</h3>
            <div id="id_upsdiagnostics_progress_div" style="width: 100%; background-color: #F2F4F6; border: 2px solid #CCD0D2;">
                <div id="id_upsdiagnostics_bar_div" style="width: 0%; height: 30px; background-color: #0098A1; text-align: center; line-height: 30px; color: white;">0%</div>
                <span id="id_upsdiagnostics_bar_span" style="text-align: center; line-height: 30px;" hidden>N/A</span>
            </div>
            <span hidden id="id_upsdiagnostics_error_msg_placeholder" class="c_upsdiagnostics_error_msg_placeholder">An error with the following error code has occurred: </span>
        </div>
        <div id="id_upsdiagnostics_status_div">
            <span class="c_upsdiagnostics_connection exclude">Connection:</span>
            <span id="id_upsdiagnostics_online_circle_span" style="height: 15px; width: 15px; background-color:green; border-radius: 50%; display: inline-block;"></span>
            <span id="id_upsdiagnostics_online_status_span" style="color:green;">Online</span>
            <span hidden id="id_upsdiagnostics_offline_circle_span" style="height: 15px; width: 15px; background-color:red; border-radius: 50%; display: none;"></span>
            <span hidden id="id_upsdiagnostics_offline_status_span" style="color:red;">Offline</span>

            <span class="exclude" style="white-space: pre;">         |        </span>

            <span class="exclude">Status: </span>
            <span id="id_upsdiagnostics_status_ok_span" class="c_upsdiagnostics_status_ok_text" style="color:green;">OK</span>
            <span hidden id="id_upsdiagnostics_status_text_get_data_error_span" class="c_upsdiagnostics_status_text_get_data_error" style="color:red;">Unable do get the diagnostics data.</span>
            <span hidden id="id_upsdiagnostics_status_disconnected_span" class="c_upsdiagnostics_status_text_disconnected" style="color:red;">Lost connection to Controller!</span>
        </div>
    </div>
</body>
</html>
