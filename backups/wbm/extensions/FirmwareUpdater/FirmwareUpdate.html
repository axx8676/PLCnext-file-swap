<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
<title><!--#include virtual="InfoValues.cgi?artname"--> - Firmware Update</title>
<meta charset="UTF-8">
<script src="Session.js"></script>
<script src="HelpFunctions.js"></script>
<script src="Language.js"></script>
<script src="extensions/FirmwareUpdater/FirmwareUpdate.js"></script>
<style>

#speed,#remaining {
    float:left;
    width:100px;
}
#b_transfered {
    float:right;
    text-align:right;
}
.clear_both {
    clear:both;
}
input {

    border:1px solid #ccc;
    font-size:14pt;
    padding:5px 10px;
}

#fw_raucb_file {
    width:400px;
}

#progress_percent {
    float:right;
}

</style>
</head>
<body>
    <h1 id="id_pagetitle_administration"><span class="c_menu_title_administration"></span></h1>
    <div class="pxc-plt-ctrl">
        <div class="pxc-p-plain">
            <h3 id="id_subpagetitle_config" class="c_fwupdate_subtitle_info"></h3>
            
            <hr></hr>
            <div class="pxc-f-gradbox">
                <div>
                    <h4  id="id_fwupdate_select_update_file"><span class="c_fwupdate_select_update_file" style="float: left;"></span></h4>
                    <br></br>
                    <div class="pxc-f-gradbox" style="width: 600px;">
                        <input hidden type="file" name="fw_raucb_file" id="id_fwupdate_raucb_file_input" onchange="fileSelected();" ></input>
                        <button class="pxc-btn-pa" id="id_fwupdate_browse_rauc_file_button" onclick="handleFileInputClick('id_fwupdate_raucb_file_input')" ><span class="c_fwupdate_raucb_browse_text"></span></button>
                        <input type="text" id="id_fwupdate_raucb_file_text" style="width:450px; font-size:12px;" readonly disabled ></input><br>
                    </div></br>
                </div>
                <div>
                        <button class="pxc-btn-pa" id="id_fwupdate_load_button"  onclick="startUploading()"hidden><span class="c_fwupdate_start_update_button"></span></button>
                        <button class="pxc-btn-pa" id="id_fwupdate_cancel_button"  onclick="abortUpdating()" hidden><span class="c_fwupdate_abort_update_button"></span></button>
                        <span   id="id_fwupdate_cancel_button_span" hidden style="white-space: pre; display: inline-block; height:5px;"> </span>
                </div>
                <div id="id_fwupdate_raucb_fileinfo" hidden>
                    <span id="id_fwupdate_raucb_filename"></span></br>
                    <span id="id_fwupdate_raucb_filesize_text" class="c_fwupdate_raucb_filesize_text"></span>
                    <span id="id_fwupdate_raucb_filesize"></span></br>
                    <span id="id_fwupdate_raucb_filetype_text" class="c_fwupdate_raucb_filetype_text"></span>
                    <span id="id_fwupdate_raucb_filetype"></span>
                </div>
                <br>
                <div id="progress_info">
                    <h4  id="id_fwupdate_uploading_file_info" hidden><span class="c_fwupdate_uploading_file_info" style="float: left;"></span></h4>
                    <br></br>
                    <progress id="id_fwupdate_upload_progressbar" hidden value="0" max="100" style="width:50%; height:20px;" content: '80%'>
                    </progress>
                    <div>
                        <div  id="id_fwupdate_upload_transfered_text" hidden><span id="id_fwupdate_upload_transfered_name" class="c_fwupdate_upload_transfered" style="float: left;"></span></div>
                        <span style="float: left; white-space: pre;"> </span>
                        <span id="id_fwupdate_upload_transfered" style="float: left;"></span>
                        <span style="float: left; white-space: pre;">        </span>
                        <div  id="id_fwupdate_upload_remaining_text"   hidden><span id="id_fwupdate_upload_remaining_name" class="c_fwupdate_upload_remaining" style="float: left;"></span></div>
                        <span style="float: left; white-space: pre;"> </span>
                        <span id="id_fwupdate_upload_remaining" style="float: left;"></span>
                        <span style="float: left; white-space: pre;">                                                                     </span>
                        <span id="id_fwupdate_progress_percent" style="float: left;"> </span>
                        <br>
                    </div>
                    <div>
                          <div  id="id_fwupdate_data_process_text"   hidden><span class="c_fwupdate_data_processing" style="float: left;"></span></div>
                    </div>
                    <div id="id_fwupdate_upload_response"></div>
                    <br></br>
                    <h4  id="id_fwupdate_processing_file_info" hidden><span class="c_fwupdate_processing_file_info" style="float: left;"></span></h4>
                    <br></br>
                    <progress id="id_fwupdate_processing_progressbar" hidden value="0" max="100" style="width:50%; height:20px;" content: '80%'>
                    </progress>
                    <div  id="id_fwupdate_update_completed_text"   hidden><span class="c_fwupdate_update_completed" style="float: left;"></span></div>
                    <br></br>
                </div>
                <h4  id="id_fwupdate_updating_fw_info" hidden><span class="c_fwupdate_updating_fw_info" style="float: left; color:red;"></span></h4>
                <br></br>
                <div><span> Status: </span></div>
                <div id="id_fwupdate_Status_ok"><span style="color:blue">OK</span></div>
                <div id="id_fwupdate_invalid_file_format_error" hidden><span style="color:red" class="c_fwupdate_format_err_span"></span></div>
                <div id="id_fwupdate_file_upload_error"         hidden><span style="color:red" class="c_fwupdate_upload_err_span"></span></div>
                <div id="id_fwupdate_invalid_file_abort"        hidden><span style="color:red" class="c_fwupdate_invalid_file_abort_span"></div>
                <div id="id_fwupdate_invalid_file_size_warn"    hidden><span style="color:red" class="c_fwupdate_invalid_size_span"></span></div>
                <div id="id_fwupdate_uploading_abort"           hidden><span style="color:orange" class="c_fwupdate_uploading_abort_span"></span></div>
                <div id="id_fwupdate_uploading_success"         hidden><span style="color:green" class="c_fwupdate_upload_success"></span></div>
                <div id="id_fwupdate_updating_start"            hidden><span style="color:green" class="c_fwupdate_updating_start"></span></div>
                <div id="id_fwupdate_updating_error"            hidden><span style="color:red" class="c_fwupdate_updating_error"></span></div>
                
                <div hidden class="pxc-loader-ico" id="id_div_loader"></div>
            </div>
        </div>
        <div class="pxc-loader-ico" hidden id="id_fwupdate_div_loader"></div>
    </div>
</body>
</html>
