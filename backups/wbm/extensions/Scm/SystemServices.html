<!DOCTYPE html>
<html lang="en">
<head>
<title><!--#include virtual="InfoValues.cgi?artname"--> - System Services</title>
<meta charset="UTF-8">
<script src="Session.js"></script>
<script src="HelpFunctions.js"></script>
<script src="Language.js"></script>
<script src="extensions/Scm/SystemServices.js"></script>
</head>
<body>
    <div id="id_sysservices_page_global_div" hidden>
        <h1 id="id_sysservices_pagetitle_configs" class="c_menu_title_config">Configuration</h1>
        <div class="pxc-plt-ctrl">
            <div class="pxc-p-plain">
                <h3 id="id_subpagetitle_sysservices" class="c_sysservices_subtitle_info"></h3>
                    
                <hr></hr>
                <div class="cf pxc-cnt pxc-mod-main-table-alt-rows">
                    <table class="pxc-tbl-zebra" style="width:100%" id="id_sysservices_services_table">
                        <thead>
                            <colgroup>
                                <col style="width: 18%">
                                <col style="width: 32%">
                                <col style="width: 10%">
                                <col style="width: 10%">
                            </colgroup>
                            <tr class="exclude">
                                <th class="c_sysservices_id_h"             scope="col">Service ID</th>
                                <th class="c_sysservices_name_h"           scope="col">Service Name</th>
                                <th class="c_sysservices_def_activation_h" scope="col">Default Activation</th>
                                <th class="c_sysservices_activation_h"     scope="col">Activation</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>   
                <br>
                <button class="pxc-btn-pa sticky-button-bottom" id="id_sysservices_apply_config_button" style="float: right;" hidden><span class="c_glb_th_config_apply_and_reboot"></span></button>
                <button class="pxc-btn sticky-button-bottom"    id="id_sysservices_discard_config_button" style="float: right; margin: 0px 5px;"><span class="c_glb_th_config_discard"></span></button>
            </div>
        </div>
        <div class="modal" id="id_div_sysservices_apply_confirm">
            <div class="modal-content">
                <div class="container">
                    <div id="id_sysservices_restart_warning_div" class="pxc-f-gradbox">
                        <span id="id_sysservices_restart_info"     class="c_sysservices_restart_info"   style="color:red;font-weight: bold;"></span>
                        <br></br>
                        <span id="id_sysservices_consistency_info" class="c_sysservices_consistency_info"   style="color:red;font-weight: bold;"></span>
                        <br></br>
                        <span id="id_sysservices_continue_info"    class="c_sysservices_continue_info"   style="color:red;font-weight: bold;"></span>
                    </div>
                    <br>
                    <div style="display: flex;justify-content: center;">
                        <button class="pxc-btn-pa" id="id_sysservices_apply_ok_btn"><span class="c_glb_btn_ok"></span></button>
                        <span>&nbsp; </span>
                        <button class="pxc-btn" id="id_sysservices_apply_cancel_btn"><span class="c_glb_btn_cancel"></span></button>   
                    </div>
                </div>
                <span id="id_plcnextapps_conf_modal_id" hidden></span>
            </div>
        </div>
        <div hidden>
            <span id="id_sysservices_sm_config_error" class="c_sysservices_config_error"></span>
            <span id="id_sysservices_sm_request_error" class="c_sysservices_request_error"></span>
            <span id="id_sysservices_sm_connection_error" class="c_glb_connection_error"></span>
        </div>
        <div class="modal" id="id_sysservices_discard_modal" ifacenumber="0">
            <div class="modal-content">
                <div class="container">
                    <div id="id_sysservices_discard_warning_div" class="pxc-f-gradbox">
                        <span id="id_sysservices_discard_config_info"   class="c_glb_discard_config_warning"   style="color:red;font-weight: bold;"></span>
                    </div>
                    <br>
                    <div style="display: flex;justify-content: center;">
                        <button class="pxc-btn-pa" id="id_sysservices_discard_ok_btn"><span class="c_glb_btn_ok"></span></button>
                        <span>&nbsp; </span>
                        <button class="pxc-btn" id="id_sysservices_discard_cancle_btn"><span class="c_glb_th_config_cancel"></span></button>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
