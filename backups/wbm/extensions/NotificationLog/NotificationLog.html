<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
<title><!--#include virtual="InfoValues.cgi?artname"--> - Notifications</title>
<meta charset="UTF-8">
<script src="Session.js"></script>
<script src="HelpFunctions.js"></script>
<script src="Utilities.js"></script>
<script src="Language.js"></script>
<link rel="stylesheet" href="tablesorter/theme.tablesorter.css">
<script src="tablesorter/jquery.tablesorter.js"></script>
<script src="moment.js/moment.js"></script>
<script src="validation_rules.js"></script>
<script src="extensions/NotificationLog/NotificationLog.js"></script>


<style>

::placeholder {
  color: #b2b4b6;
  opacity: 1; /* Firefox */
}
:-ms-input-placeholder { /* IE 10-11 */
  color: #b2b4b6;
}

::-ms-input-placeholder { /* MS Edge */
  color: #b2b4b6;
}

.highlighted:not(.selected):hover td{
    background-color: #D8EFF0 !important;
}

div.table-container {
	clear: both;
	border: 1px;
	height: 350px;
	overflow: auto;
	width: 100%;
    border-bottom: 1px solid #CCD0D2;
    border-right: 1px solid #CCD0D2;
    border-left: 1px solid #CCD0D2;
}

html>body div.table-container {
	overflow: hidden;
	width: 100%
}
div.table-container table {
	float: left;
	width: 90%;
}

html>body div.table-container table {
	width: 100%
}

thead.fixed-header tr {
	position: relative;
    display: block;
    margin-top:-4px;
}

html>body tbody.scroll-body {
	display: block;
	height: 324px;
	overflow: auto;
	width: 100%;
    
}

tbody.scroll-body td {
    word-wrap: break-word;
    padding: 2px 8px !important;
}

/* Severity Column */
thead.fixed-header th {
    max-width: 110px !important;
	min-width: 110px !important;
}

tbody.scroll-body td {
    max-width: 110px !important;
	min-width: 110px !important;
}

/* Time stamp Column */
thead.fixed-header th + th {
    max-width: 160px !important;
	min-width: 160px !important;
}

tbody.scroll-body td + td {
    max-width: 160px !important;
	min-width: 160px !important;
}

/* Sender Column */
thead.fixed-header th + th + th {
    max-width: 190px !important;
	min-width: 190px !important;
}

tbody.scroll-body td + td + td {
    max-width: 190px !important;
	min-width: 190px !important;
}

/* Notification Name Column */
thead.fixed-header th + th + th + th{
    max-width: 300px !important;
	min-width: 300px !important;
}

tbody.scroll-body td + td + td + td{
    max-width: 300px !important;
	min-width: 300px !important;
}

/* Notification Pyload Column*/
thead.fixed-header th + th + th + th + th {
    max-width: 363px !important;
	min-width: 363px !important;
}

tbody.scroll-body td + td + td + td + td{
	width: 30% !important;
}
</style>
</head>
<body>
    <h1 id="id_pagetitle_config"><span class="c_menu_title_diagnostics"></span></h1>
    <div class="pxc-p-plain">
        <h3 id="id_subpagetitle_notificationlog" class="c_nflog_subtitle_info">Notifications</h3>
        <hr></hr>
        <h3 class="c_nflog_notifications_filter" style="position:relative;">Filter</h3>
        <div class="cf pxc-cnt pxc-mod-main-table-alt-rows" >
            <form id="id_nflog_filter_table_form">
                <table class="pxc-tbl-zebra" width="70%" summary="Notifications filter table">
                    <colgroup>
                        <col style="width: 25%">
                        <col style="width: 25%">
                        <col style="width: 25%">
                        <col style="width: 25%">
                    </colgroup>
                    <!--<tr>
                        <th colspan="4" class="c_glb_th_statuss">Benachrichtigungsfilter</th>
                    </tr>-->
                    <tr class="odd">
                        <th scope="row">
                            <span id="id_nflog_filter_archivename_span" class="c_nflog_notification_archive"></span>
                        </th>
                        <td>
                            <select class="pxc-dropdown" name="nflog_archive_opt" id="id_nflog_archive_filter_select" style="width:90%;">
                                <option value="&lt;All archives>"  class="c_nflog_notifications_all_archives" selected="selected">All archives</option>
                                <option value="Default" >Default</option>
                            </select>
                        </td>
                        <th scope="row" class="c_nflog_notification_max"></th>
                        <td>
                            <input id="id_nflog_max_notifications_count" name="nflog_max_notifications_count" type="text" class="max-notifications" style="text-align:left; width: 90%;" placeholder="Max: 4000">
                        </td>
                    </tr>
                    <tr class="odd">
                        <th scope="row">
                            <span class="c_nflog_severity"></span>
                        </th>
                        <td>
                            <select class="pxc-dropdown" name="nflog_severity_opt" id="id_nflog_severity_filter_select" style="width:90%;">
                                <option value="Internal"      class="c_nflog_severity_internal">>= Internal</option>
                                <option value="Info"   class="c_nflog_severity_information">>= Information</option>
                                <option value="Warning"       class="c_nflog_severity_warning">>= Warning</option>
                                <option value="Error"         class="c_nflog_severity_error">>= Error</option>
                                <option value="Critical" class="c_nflog_severity_critical_error">>= Critical Error</option>
                                <option value="Fatal"    class="c_nflog_severity_fatal_error">Fatal Error</option>
                            </select>
                        </td>
                        <th id="id_nflog_filter_time_from_th">
                            <span id="id_nflog_filter_time_from_span" class="c_nflog_time_from">Time from</span>
                        </th>
                        <td>
                            <input type="text" id="id_nflog_time_from_date_input" name="nflog_time_from_date_input" class="nflog-date" style="text-align:left; width: 40%; display: inline-block;" placeholder="DD.MM.YYYY">
                            &nbsp;
                            <span> - </span>
                            &nbsp;
                            <input type="text" id="id_nflog_time_from_time_input" name="nflog_time_from_time_input" class="nflog-time" style="text-align:left; width: 40%; display: inline-block;" placeholder="HH:mm:ss">
                        </td>
                    </tr>
                    <tr class="odd">
                        <th scope="row">
                            <span class="c_nflog_sender_name"></span>
                        </th>
                        <td>
                        <!--
                            <select class="pxc-dropdown" name="nflog_sender_opt" id="id_nflog_sender_filter_select" style="width:90%;">
                                <option value="All"           class="c_nflog_notifications_all" selected="selected">All</option>
                                <option value="SystemManager" >SystemManager</option>
                            </select>
                        -->    
                            <input id="id_nflog_sender_filter_input" name="nflog_sender_filter_input" class="pxc-dropdown nflog-sendername" type="text" list="id_nflog_sender_list" style="width:90%;"></input>
                            <datalist id="id_nflog_sender_list">
                            </datalist>
                        </td>
                        <th id="id_nflog_filter_time_to_th">
                            <span id="id_nflog_filter_time_to_span" class="c_nflog_time_to">Time to</span>
                        </th>
                        <td>
                            <input type="text" id="id_nflog_time_to_date_input" name="nflog_time_to_date_input" class="nflog-date" style="text-align:left; width: 40%; display: inline-block;" placeholder="DD.MM.YYYY">
                            &nbsp;
                            <span> - </span>
                            &nbsp;
                            <input type="text" id="id_nflog_time_to_time_input" name="nflog_time_to_time_input" class="nflog-time" style="text-align:left; width: 40%; display: inline-block;" placeholder="HH:mm:ss">
                        </td>
                    </tr>
                    
                </table>
            </form>
            </br>
            <div class="pxc-btm-btn-align" style="float: right;">
                <button class="pxc-btn-pa" id="id_nflog_apply_filter_button"><span class="c_nflog_apply_filter"></span></button> 
                <button class="pxc-btn-pa" id="id_nflog_notifications_export_button" ><span class="c_nflog_notification_export">Export to CSV</span></button> 
            </div>
            <div hidden>
                <span id="id_nflog_date_placeholder_span" class="c_nflog_date_placeholder"></span>
                <span id="id_nflog_time_placeholder_span" class="c_nflog_time_placeholder"></span>
                <span id="id_nflog_required_date_error_span"             class="c_nflog_required_date_error"></span>
            </div>
        </div>
        <h3 class="c_nflog_notifications_table" style="position:relative; top: -5px;">Notifications</h3>
        <div id="id_nflog_notifications_table_div" class="cf pxc-cnt pxc-mod-main-table-alt-rows table-container" summary="Notifications table">
            <table id="id_nflog_notifications_table" class="pxc-tbl-zebra tablesorter scroll-table" border="0" cellpadding="0" cellspacing="0" width="100%">
                <!--<colgroup>
                    <col style="min-width: 12%" >
                    <col style="min-width: 15%">
                    <col style="min-width: 18%">
                    <col style="min-width: 26%">
                    <col style="min-width: 29%">
                </colgroup>-->
                <thead class="fixed-header">
                    <!--<tr style="border-bottom: 1px solid #CCD0D2;">-->
                    <tr id="id_nflog_table_header_tr">
                        <th scope="row" class="c_nflog_severity sorter-severity">Severity</th>
                        <th scope="row" class="c_nflog_time_stamp sorter-timestamp">Time Stamp</th>
                        <th scope="row" class="c_nflog_sender_name">Sender Name</th>
                        <th scope="row" class="c_nflog_notification_name">Notification Name</th>
                        <th scope="row" class="c_nflog_notification_payload sorter-false" data-sorter="false">Notification</th>
                    </tr>
                    <!--</tr>-->
                </thead>
                <tbody class="scroll-body">
                </tbody>
            </table>
            
            
        </div>
        <div id="id_nflog_notification_box" class="pxc-f-gradbox" style="width:97.6% !important;">
            &nbsp; <span style="font-weight: bold;" class="c_nflog_notification_payload"> Notification </span> &nbsp; &nbsp;</br>
            <textarea id="id_nflog_notification_textarea" style="resize:vertical; display:inline-block; text-align:left; vertical-align:middle; padding-top: 5px; width: 100%; height: 50px; cursor:default; padding-left: 5px; color: black;" readonly="readonly" value=""></textarea>
        
		    </br>
			<div id="id_nflog_redundancy_info_area" hidden style="padding-top: 20px;">
			    <span style="font-weight: bold; padding-left: 10px;" class="c_nflog_redundancy_payload"> Redundancy </span> &nbsp; &nbsp;
			    <div style="padding-top: 10px;">
			        <span id="id_nflog_notification_role_span" class="c_nflog_notification_rrole" style="display:inline-block; padding-left: 10px; width: 50px;">Role:</span>
                    <input type="text"  id="id_nflog_notification_rrole_input" style="display:inline-block; width: 300px;cursor:default;" readonly="readonly" value=""></input>
			        <span id="id_nflog_notification_rtype_span" class="c_nflog_notification_rtype" style="display:inline-block; padding-left: 100px; width: 50px;">Type:</span>
                    <input type="text"  id="id_nflog_notification_rtype_input" style="display:inline-block; width: 300px;cursor:default;" readonly="readonly" value=""></input>
			    </div>
	        </div>
		</div>
	   </br>
        <div id="id_nflog_status_div">
            <span class="c_nflog_connection exclude"></span>
            <span id="id_nflog_online_circle_span" style="height: 15px; width: 15px; background-color:green; border-radius: 50%; display: inline-block;"></span>
            <span id="id_nflog_online_status_span" style="color:green;">Online</span>
            <span hidden id="id_nflog_offline_circle_span" style="height: 15px; width: 15px; background-color:red; border-radius: 50%; display: none;"></span>
            <span hidden id="id_nflog_offline_status_span" style="color:red;">Offline</span>
            <span class="exclude" style="white-space: pre;">         |        </span>
            <span class="exclude">Status: </span>
            <span class="c_nflog_status_text_ok_h"                            id="id_nflog_status_ok_span"                         style="color:green;">OK</span>
            <span hidden class="c_nflog_status_text_updating_notifications_h" id="id_nflog_status_updating_notifications_span"     style="color:blue;"></span>
            <span hidden class="c_nflog_status_text_sorting_notifications_h"  id="id_nflog_status_text_sorting_notifications_span" style="color:blue;"></span>
            <span hidden class="c_nflog_status_text_loading_error_h"          id="id_nflog_status_loading_error"                   style="color:red;"></span>
            <span hidden class="c_nflog_status_text_disconnected_h"           id="id_nflog_status_disconnected_span"               style="color:red;"></span>
            <span hidden class="c_nflog_no_entries_available"                 id="id_nflog_no_entries_available_span"              style="color:red;"></span>
            <span hidden                                                      id="id_nflog_nlogger_error_text_span"                style="color:red;"></span>
        </div>
    </div> 
    <div class="pxc-loader-ico" id="id_div_loader"></div>    
</body>
</html>
