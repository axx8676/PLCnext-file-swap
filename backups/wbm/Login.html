<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<link href="pxc_styles.css" rel="styleSheet">
<link href="pxc_device.css" rel="styleSheet">
<link href="print.css" rel="styleSheet" media="print">
<link rel="shortcut icon" href="favicon.ico">
<link rel="icon" type="image/ico" href="favicon.ico">
<script src="jquery.min.js"></script>
<script src="jquery.tools.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="jquery.simplemodal.js"></script>
<script src="jquery.cookie.js"></script>
<script src="Utilities.js"></script>
<script src="WbmModules.js"></script>
<script src="LanguageManager.js"></script>
<script src="Language.js"></script>
<script src="Session.js"></script>
<script src="ajax_interface.js"></script>

<script src="validation_rules.js"></script>
<script src="Login.js"></script>

<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 600px;
}
</style>
</head>
<body>
<div id="pxc-all">
  <noscript>
    <div class="pxc-error-theme-wrp cf">
      <div class="pxc-error-msg">
        <div class="pxc-exclamation"><div>!</div></div>
        <span class="pxc-msg-txt"></span>
      </div>
      <a href="noscript.html" class="pxc-lnk-error"></a>
    </div>
  </noscript>
  <div id="page-header" class="header">
    <div id="pxc-funcnav" class="cf nav">
      <ul class="pxc-lang" id="id_lang_elements_ul">
        <li><a id="id_lang_de" href="#" onclick="Language.ChangeLanguage(event, 'de')">Deutsch</a></li>
        <li><a id="id_lang_en" href="#" onclick="Language.ChangeLanguage(event, 'en')">English</a></li>
      </ul>
    </div>
    <div class="cf pxc-masthead">
      <div class="pxc-r pxc-sl">
        <div class="pxc-r pxc-sr">
          <div class="cf pxc-bdy">
            <div class="pxc-brandfull">
              <a href="http://www.phoenixcontact.com" target="_blank"><img src="logo.gif" width="123" height="32" alt="Phoenix Contact Logo" title="Link to Phoenix Contact Homepage" class="pxc-logo"/></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="pxc-main">
    <div class="cf pxc-grid-2">
      <div class="pxc-r pxc-sl">
        <div class="pxc-r pxc-sr">
          <div class="cf pxc-bdy">
            <div id="id_login_global_messages_div">
                <div  hidden class="c_login_error_message_box" id="id_login_system_use_notification_request_error_div" style="margin: 3px 0;">
                  <div class="pxc-error-general-msg-wrp"><div class="pxc-error-msg">
                  <div class="pxc-exclamation"><div>!</div></div>
                  <span class="pxc-msg-txt c_login_system_use_notification_request_error" id="id_login_error_system_use_notification_request_error_span" style="display: inline-block;"></span>
                  <span class="c_login_error_message" style="display: inline-block; margin: 0 24px;"></span>
                  <span class="c_login_error_text_code" style="display: inline-block; margin: 0 -20px;"></span>
                  </div></div>
                </div>
                <div hidden class="c_login_error_message_box" id="id_login_connection_error_div" style="margin: 3px 0;">
                  <div class="pxc-error-general-msg-wrp" id="id_login_connection_error_div"><div class="pxc-error-msg">
                  <div class="pxc-exclamation"><div>!</div></div>
                  <span class="pxc-msg-txt c_glb_connection_error" id="id_login_connection_span" style="display: inline-block;"></span>
                  <span class="c_login_error_message" style="display: inline-block; margin: 0 12px;"></span>
                  <span class="c_login_error_text_code" style="display: inline-block; margin: 0 -20px;"></span>
                  </div></div>
                </div>
            </div>
            
            <div class="div-centered" style="height:500px">
               <form method="post" action="Login.cgi" id="id_login_username_pass_form">
                 <div class="centered" id="id_login_welcome_text" style="text-align: left;">Please login with your username and password.</div></br>
                 <div>
                    <label id="id_login_username" style="width:90px; display: inline-block; padding-bottom:10px; width: 100px;">Username</label>
                    <input type="text" class="p_login_input_username um-username" id="id_login_username_input" placeholder="Enter Username" name="username" style="width: 300px" autofocus></br>
                 </div>
                 <div>
                    <label id="id_login_password" style="width:90px; display: inline-block; padding-bottom:10px; width: 100px;">Password</label>
                    <input type="password" class="p_login_input_password um-userpass" id="id_login_passwd_input" placeholder="Enter Password" name="password"  style="width: 300px" ></br>
                 </div>
                 <div class="centered"><button type="submit" class="pxc-btn-pa" id="id_login_button"><span id="id_login_button_login">Login</span></button></div>
                 </br>
                 <div >
                     <div hidden id="id_login_system_use_notification_div" class="tip-container pxc-f-gradbox" style="min-width: 370px; max-width: 410px; max-height:270px !important; height: auto; overflow-y: auto; height: 100%; overflow-y: auto; display: none;">
                        <div style="display:inline-block; ">
                                <span id="id_login_system_use_notification_span" style="white-space: pre-wrap; font-size:7.8pt; word-wrap:break-word; display:block; max-width: 370px;"></span>
                            </div>
                     </div>
                 </div>
                 <span hidden id="id_login_system_use_notification_query_error" class="c_login_system_use_notification_request_error"/>
                 <span hidden class="pxc-msg-txt c_login_system_use_notification_request_error" id="id_webconfig_error_system_use_notification_request_error_span"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="pxc-r pxc-bl"><div class="pxc-r pxc-br"></div></div>
    </div>
    <div class="cf pxc-grid-6">
      <div class="pxc-plt-ctrl">
        <div class="cf pxc-grid-6">
          <ul class="cf footer" id="page-footer">
            <li class="pxc-copy" id="id_gbl_copyright"></li>
            <li><a href="LegalInformation.html" target="_blank" onclick="fShowPopUpWindow('LegalInformation.html', 1000, 700, 1)" id="id_lnk_legalinformation" >Legal Information</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
